<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #content {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resource Viewer</h1>
        <button id="fetchBtn">Fetch Resource</button>
        <div id="content"></div>
    </div>

    <script>
        document.getElementById('fetchBtn').addEventListener('click', async () => {
            const url = 'https://kzmk6407hyeh794fxkc1.lite.vusercontent.net/';
            const contentDiv = document.getElementById('content');
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                contentDiv.textContent = text;
            } catch (error) {
                contentDiv.textContent = `Failed to fetch the resource: ${error.message}`;
            }
        });
    </script>
</body>
</html>
